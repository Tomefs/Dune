<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dune</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="author.css" />
    <link rel="stylesheet" href="books.css" />
    <script defer src="loader.js"></script>
    <script defer src="login.js"></script>
    <script defer src="register.js"></script>
  </head>
  <body>
    <header>
      <div class="account">
        <button class="login">
          <img src="icons/person.webp" alt="login" />
        </button>
      </div>
      <nav>
        <h1>Prophet</h1>
        <ul>
          <li>
            <button class="home">
              <img src="icons/home.webp" alt="home" />
              <p>Home</p>
            </button>
          </li>
          <li>
            <button class="author">
              <img src="icons/pen-tool.webp" alt="author" />
              <p>Author</p>
            </button>
          </li>
          <li>
            <button class="books">
              <img src="icons/book.webp" alt="books" />
              <p>Books</p>
            </button>
          </li>
          <li>
            <button class="movies">
              <img src="icons/movie.webp" alt="movies" />
              <p>Movies</p>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="register"></section>

      <section class="Home"></section>

      <section class="Author"></section>

      <section class="Books"></section>

      <section class="Movies"></section>
    </main>
  </body>
</html>
