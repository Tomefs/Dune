<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dune</title>
    <link rel="styleshet" href="login.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="author.css" />
    <link rel="stylesheet" href="books.css" />
    <script defer src="loader.js"></script>
  </head>
  <body>
    <!-- Página de Registo -->
    <div id="register-page" class="page">
      <h1>WELCOME TO DUNE!</h1>
      <div id="container-register-form" class="form-container">
        <h2>Sign up</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="password"
            required
          />
          <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="#" id="to-login">Log in</a></p>
      </div>
    </div>

    <!-- Página de Login -->
    <div id="login-page" class="page">
      <div id="container-login-form" class="form-container hidden">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account?<a href="#" id="to-register"> Sign up</a></p>
      </div>
    </div>

    <header>
      <!-- Homepage -->
      <div class="login">
        <button class="account">
          <img src="icons/person.webp" alt="login" />
        </button>
      </div>
      <nav>
        <h1>Prophet</h1>
        <ul>
          <li>
            <button class="home">
              <img src="icons/home.webp" alt="home" />
              <p>Home</p>
            </button>
          </li>
          <li>
            <button class="author">
              <img src="icons/pen-tool.webp" alt="author" />
              <p>Author</p>
            </button>
          </li>
          <li>
            <button class="books">
              <img src="icons/book.webp" alt="books" />
              <p>Books</p>
            </button>
          </li>
          <li>
            <button class="movies">
              <img src="icons/movie.webp" alt="movies" />
              <p>Movies</p>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="Home"></section>

      <section class="Author"></section>

      <section class="Books"></section>

      <section class="Movies"></section>
    </main>
  </body>
</html>
